<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Complex Woman</title>
  <style>
    body {
        background-color: #101010;
        overflow: hidden;
        display: flex;
        height: 100vh;
        padding: 0;
        margin: 0;
        justify-content: center;
        align-items: center;
    }
  </style>
</head>

<body>
  <main>
    <div id="videoContainer" style="display: none;">
      <iframe width="640" height="800" src="https://www.youtube.com/embed/FLpxD6dfBvA" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <button onclick="closeVideo()"> Close </button>
    </div>
    <img id="image" src="/images/render_sig.jpg" width="640px" height="800">
    <button style="position: absolute; bottom: 10px; right: 10px; z-index:10;" onclick="changeSourceToSig()"> Signature </button>
    <button style="position: absolute; bottom: 10px; right: 100px; z-index:10;" onclick="changeSourceToNoSig()"> No Signature </button>
    <button style="position: absolute; bottom: 10px; right: 210px; z-index:10;" onclick="showVideo()"> Video </button>
  </main>
</body>
<script>
  function changeSourceToSig(){
    // alert(document.getElementById("image").src);
    document.getElementById("image").src = "/images/render_sig.jpg";
  }
  function changeSourceToNoSig(){
    document.getElementById("image").src = "/images/render_nosig.jpg";
  }
  function showVideo(){
    document.getElementById("videoContainer").style = "position:absolute; left: 0; top: 0; width:100%; height:100%; display:flex; justify-content:center; align-items:center; background-color: #101010; z-index:15;flex-direction:column;";
  }

  function closeVideo(){
    document.getElementById("videoContainer").style = "display:none;";
  }
</script>
</html>
